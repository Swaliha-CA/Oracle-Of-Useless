<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Oracle of Nonsense</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Elements for the new background effects -->
    <div class="aurora"></div>
    <div class="stars"></div>
    <div class="stars-2"></div>

    <div class="container">
        <h1>The Oracle of Nonsense</h1>
        <p>Where your password is never good enough.</p>
        
        <div class="input-container">
            <input type="text" id="passwordInput" placeholder="Enter password to be judged...">
        </div>
        
        <div id="feedback">
            <p>Awaiting judgement...</p>
        </div>

        <button id="generateButton">Generate "Secure" Password</button>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
